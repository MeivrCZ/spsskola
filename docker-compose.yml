version: '2.1'
services:
    webserver:
        build:
            context: docker/webserver
            args:
                - WWW_DATA_UID=${WWW_DATA_UID:-orig}
                - WWW_DATA_GID=${WWW_DATA_GID:-orig}

        expose:
            - 80
        ports:
            - ${APP_PORT:-80}:80
        volumes:
            - .:/var/www/html
        environment:
            APACHE_DOCUMENT_ROOT: /var/www/html/public
